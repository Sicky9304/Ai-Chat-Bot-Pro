<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Coding Assistant</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js'
        import { getFirestore, collection, addDoc, getDocs, orderBy, query, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js'
        
        window.firebaseModules = {
            initializeApp,
            getFirestore,
            collection,
            addDoc,
            getDocs,
            orderBy,
            query,
            serverTimestamp
        };
    </script>
</head>
<body>
    <div class="container">
        <header class="chat-header">
            <div class="header-content">
                <h1 class="chat-title">AI Coding Assistant</h1>
                <div class="header-actions">
                    <button class="btn btn--secondary btn--sm" id="newSessionBtn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 5v14M5 12h14"></path>
                        </svg>
                        New Session
                    </button>
                    <button class="btn btn--outline btn--sm" id="clearChatBtn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 6h18M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6m3 0V4c0-1 1-2 2-2h4c1 1 2 2 2V6"></path>
                        </svg>
                        Clear
                    </button>
                </div>
            </div>
        </header>

        <main class="chat-main">
            <div class="chat-container">
                <div class="messages-container" id="messagesContainer">
                    <div class="welcome-message">
                        <div class="welcome-icon">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                                <path d="M13 8H7"></path>
                                <path d="M17 12H7"></path>
                            </svg>
                        </div>
                        <h3>Welcome to AI Coding Assistant</h3>
                        <p>Ask me anything,I'm here to help!</p>
                    </div>
                </div>

                <div class="input-container">
                    <form class="chat-form" id="chatForm">
                        <div class="input-wrapper">
                            <textarea 
                                class="form-control message-input" 
                                id="messageInput" 
                                placeholder="Ask me about coding, debugging, or programming concepts..."
                                rows="1"
                                required
                            ></textarea>
                            <button type="submit" class="btn btn--primary send-btn" id="sendBtn">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="22" y1="2" x2="11" y2="13"></line>
                                    <polygon points="22,2 15,22 11,13 2,9"></polygon>
                                </svg>
                            </button>
                        </div>
                        <div class="input-help">
                            <span class="status status--info">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                                    <path d="M12 17h.01"></path>
                                </svg>
                                Press Enter to send, Shift+Enter for new line
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <!-- Loading overlay -->
        <div class="loading-overlay hidden" id="loadingOverlay">
            <div class="loading-spinner">
                <div class="spinner"></div>
                <span>AI is thinking...</span>
            </div>
        </div>

        <!-- Error toast -->
        <div class="error-toast hidden" id="errorToast">
            <div class="error-content">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="15" y1="9" x2="9" y2="15"></line>
                    <line x1="9" y1="9" x2="15" y2="15"></line>
                </svg>
                <span id="errorMessage">Something went wrong. Please try again.</span>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
